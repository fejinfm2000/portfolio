@if(currentUser?.imgName){
<div class="profile">
    <img class="profile-image" [src]="'assets/images/' + currentUser?.imgName + '.jpg'"
        (error)="onImageError($event , 'defaultProfile')" alt="Profile Image">
</div>
}
<div class="main-container">
    @if (currentUser?.innerHtml) {
    <div [innerHTML]="currentUser?.innerHtml">

    </div>
    }@else {
    <div class="default-profile">
        <h1>Add Your Resume/CV..</h1>
    </div>
    }
</div>
